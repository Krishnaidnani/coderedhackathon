<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="/login" method="post">
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="/login" method="post">
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password"  id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phonenumber" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="text" name="location" id="location" placeholder="Location" required>
            </div>
            <button type="submit" onclick="window.location.href ='/dashboard'">Sign Up</button>
        </form>
    </div>
</form>
    <script src="login.js"></script>
</body>
</html>
